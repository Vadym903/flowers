<section class="main">
  <section class="login-section">
    <div class="header">
      <span [ngClass]="{'active': !isRegistration}" (click)="setIsRegistration(false)">Sign in</span>
      /
      <span [ngClass]="{'active':isRegistration}" (click)="setIsRegistration(true)">Sign Up</span>
    </div>
    <div class="field-container" *ngIf="authForm">
      <form [formGroup]="authForm">
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" autocomplete="off">
        </mat-form-field>

        <ng-container *ngIf="isRegistration">

          <mat-form-field appearance="legacy">
            <mat-label>Repeat password</mat-label>
            <input matInput formControlName="passwordRepeat" autocomplete="off">
          </mat-form-field>

          <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" autocomplete="off">
          </mat-form-field>

          <mat-form-field appearance="legacy">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" autocomplete="off">
          </mat-form-field>

          <mat-form-field appearance="legacy">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" autocomplete="off">
          </mat-form-field>
        </ng-container>
      </form>
    </div>
    <div class="button-container">
      <button mat-raised-button class="auth-button"
              [disabled]="authForm.invalid && authForm.touched"
              (click)="isRegistration ? registration() : login()">
        {{isRegistration ? 'Registration' : 'Login'}}
      </button>
    </div>
  </section>
  <section class="create-new-bouquet">
    <button mat-flat-button class="create-bouquet">
      <div class="button-content" (click)="navigate('/bouquet-build')">
        <mat-icon>add</mat-icon>
        <span>Create new best bouquet!</span>
      </div>
    </button>
  </section>
</section>
