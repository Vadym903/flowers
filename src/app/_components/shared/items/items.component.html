<section>
  <div class="top-container">
    <img src="https://www.talech.com/blog/wp-content/uploads/2020/03/shutterstock_766512268-scaled-1.jpg" alt="">
  </div>
  <div class="filter">
    <div class="filter-field">
      <input type="text" [(ngModel)]="filterByTitleText" (ngModelChange)="filterItems()" placeholder="Search...">
    </div>
  </div>

  <div class="lots-cotainer">
    <app-single-item *ngFor="let item of filteredItems; trackBy: trackById" [item]="item"></app-single-item>
  </div>
  <mat-paginator [length]="filteredItems.length" [pageSize]="12" [pageSizeOptions]="[12, 24]">
  </mat-paginator>
</section>
