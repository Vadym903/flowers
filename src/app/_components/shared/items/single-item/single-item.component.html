<section>
  <a mat-button class="photo-container" (click)="openInfoPage()">
    <img [src]="item.imgUrl">
  </a>
  <div class="middle-container">
    <div class="title">
      {{item.name }}
    </div>
    <div class="price-container">
      price: {{item.price}}
      <mat-icon>attach_money</mat-icon>
    </div>
    <div class="price-container">
      in stock: {{item.in_stock}}
      <mat-icon>local_shipping</mat-icon>
    </div>
    <div class="buy-container">
      <button
        mat-raised-button
        class="buy"
        [disabled]="item.in_stock == undefined || item.in_stock < 1"
        (click)="addToOrder()">
        Buy
      </button>
    </div>
  </div>
</section>
