<section class="main-container" *ngIf="item">

    <div class="info-container">
	<div class="title">
	    {{item.name}}
	</div>
	<div class="main-info">
	    <div class="carousel-container">
		<carousel [cellsToShow]="1" [loop]="true" [cellWidth]="200" [width]="500" [height]="500"
			  [images]="photos">
		</carousel>
	    </div>
	    <div class="make-order-container ">
		<div class="price">
		    <div class="price-title">
			Price
		    </div>
		    <div class="current">
			{{item.price}}
			<mat-icon>attach_money</mat-icon>
		    </div>
		    <hr>
		</div>
		<div class="in-stock">
		    in stock: {{item.in_stock - item.ordered}}
		    <mat-icon>local_shipping</mat-icon>
		</div>
		<button
			mat-raised-button
			class="buy"
			[disabled]="
				item.in_stock == undefined
				|| item.in_stock < 1
				|| item.ordered >= item.in_stock"
			(click)="addToOrder()">
		    Buy
		</button>
		<div class="payment-services">
		    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwNcOBXcUpP3YKcKgDYI5XHGEWC2Lg_uFPe9uIBtn9_Rehova5BUNZ55W8IrKHoUdGksI&usqp=CAU">
		</div>

	    </div>
	</div>

	<div class="description">
	    <div>
		{{description}}
	    </div>
	    {{item.description}}
	</div>
    </div>

    <div class="suggestions">
	<app-suggestion *ngFor="let suggestion of suggestions" [item]="suggestion"></app-suggestion>
    </div>
</section>
